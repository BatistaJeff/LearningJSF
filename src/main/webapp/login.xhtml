<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="resources/css/estilosGerais.css" />
</h:head>
<h:body>
<div class="login1">
	<h:form id="idLogin" styleClass="login2">
		<p:growl id="messages" showDetail="true" autoUpdate="true"/>
		<h:panelGrid columns="3" id="idPainelLogin" styleClass="center">

			<p:outputLabel value="Login:" for="login" />
			<p:inputText id="login" value="#{loginBean.usuario.login}" required="true" />
			<p:message for="login" />

			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" value="#{loginBean.usuario.senha}" feedback="true" required="true" />
			<p:message for="senha" />

			<p:commandButton value="Confirmar" action="#{loginBean.efetuarLogin}" process="@form" update="@form" />
		</h:panelGrid>
	</h:form>
</div>
</h:body>
</html>
