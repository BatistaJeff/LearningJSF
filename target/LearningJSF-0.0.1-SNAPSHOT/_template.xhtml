<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="resources/css/estilosGerais.css" />
	<ui:insert name="javascript" />
	<ui:insert name="css" />
</h:head>

<h:body>
	<div id="cabecalho">
		
		<div class="header1"/>
		
		<p:outputLabel value="#{sessionScope['usuarioLogado'].email}" />
		
		<p:growl id="messages" showDetail="true" autoUpdate="true"/>

		<h:form rendered="#{usuarioLogado != null}">
			<p:fieldset>
			<p:panelGrid columns="2"  style=" right: 10px;">

				<p:menuButton value="MENU">
					<p:menuitem value="Ir para Livros" action="#{paginasBean.livro}" icon="fa fa-fw fa-pencil-square-o"/>
					<p:menuitem value="Ir para Autores" action="#{paginasBean.autor}" icon="fa fa-fw- fa-pencil-square-o"/>
					<p:menuitem value="Cadastrar Usuario" action="#{paginasBean.usuario}" icon="fa fa-fw fa-bar-chart"/>
					<p:separator />
					<p:menuitem value="Logout" icon="fa fa-fw fa-sign-out" actionListener="#{paginasBean.login}"/>
				</p:menuButton>

				<p:themeSwitcher id="basic" value="#{temaBean.tema}" styleClass="styleSwitcher">
					<f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
					<p:ajax />
				</p:themeSwitcher>
			
			</p:panelGrid>
			</p:fieldset>
		</h:form>
		
		<div class="header2"/>
	</div>

	<div id="conteudo">

		<ui:insert name="conteudo">


		</ui:insert>
	<div class="content"/>
	</div>

	<div id="rodape">
		<div class="footer">
			<h:panelGroup layout="block">
				<h:panelGrid cellpadding="0" cellspacing="0" width="100%"
					id="rodape" styleClass="rodape">
					<tr>
						<td style="margin-left: 100px;">Copyright &copy; <script>
							document.write(new Date().getFullYear())
						</script>
							 Todos os direitos reservados.
						</td>

						<td style="text-align: right;">Versao 1.0</td>
					</tr>
				</h:panelGrid>
			</h:panelGroup>
		</div>
	</div>
	
</h:body>

</html>
